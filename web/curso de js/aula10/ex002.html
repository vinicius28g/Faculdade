<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>soma</title>
</head>
<body>
    <h1>Somando dois numeros</h1>
    <input type="number" name="number1" id="number1">  + 
    <input type="number" name="number2" id="number2">
    <button id="button" onclick="soma()">Soma</button>
    <p id="res"> resultado</p>

    <script>
        function soma() {
            var number1 = window.document.getElementById('number1')
            var number2 = window.document.getElementById('number2')
            var res = window.document.getElementById('res')
            var num1 = Number(number1.value)
            var num2 = Number(number2.value)
            var s = num1+ num2
            res.innerHTML = ` A soma entre ${num1} e ${num2} = ${s}`
        }
    </script>
</body>
</html>
